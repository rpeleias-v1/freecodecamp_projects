<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Mountains of Christmas">

<div class="container">
  <div class="row content-pomodoro">
    <div class="title-box">
    <div class="col-md-4">
      <img src="https://www.colourbox.com/preview/1536756-tomatoes-and-spices-on-a-black-background-isolated-path-included.jpg" class="img-circle img-responsive img-center" alt="Tomato clock">
    </div>
    <div class="col-md-8">
      <h2>Ligeirinho Pomodoro</h2>
    </div>
    </div>
    <div class="adjust-size">
      <div class="adjust-timer">
        <div class="col-md-6">
          <h3>Break Time</h3>
          <div class="row" id="break-time-box">        
            <div class="col-md-3 minus">
              <h3>-</h3>
            </div>
            <div class="col-md-6 number">
              <h2>5</h2>
            </div>
            <div class="col-md-3 sum">
              <h3>+</h3>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Work Time</h3>
          <div id="work-time-box" class="row">
             <div class="col-md-3 minus">
              <h3>-</h3>
            </div>
            <div class="col-md-6 number">
              <h2>25</h2>
            </div>
            <div class="col-md-3 sum">
              <h3>+</h3>
            </div>
          </div>
        </div>
      </div>
     
      <div class="col-md-12">
        <div class="timer">                 
            <div class="text-timer">
              <span class="clock-type">Work time</span>
              <br/>
              <span class="clock-value">25</span>  
            </div>                
            <span class="test-color" />    
        </div>
      </div>
    </div>    
  </div>
</div>
