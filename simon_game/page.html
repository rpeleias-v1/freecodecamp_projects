<div class="container-fluid">
  <div class="row">
    <div class="wrap-options unclickable">
       <div class="col-md-6 green normal">
      </div>
      <div class="col-md-6 red normal">
      </div>
      <div class="col-md-6 yellow normal">
      </div>
      <div class="col-md-6 blue normal">
      </div>      
    </div> 
    <div class="game-control">  
        <div class="col-xs-12">          
          <h1>Simon</h1>
        </div> 
        <div class="col-xs-4">
          <div class="count-box">
            <p id="count-input"></p>
          </div>
          <p>Count</p>
        </div> 
        <div class="col-xs-4">
          <div class="start-box unclickable">
          </div>
          <p>Start</p>
        </div> 
        <div class="col-xs-4">
          <div class="led-box">
          </div>
          <div class="strict-box unclickable">
          </div>
          <p>Strict</p>
        </div>
        <div class="power-area">
          <div class="col-xs-3">
            <p>ON</p>
          </div>
          <div class="col-xs-6 power-button" id="power-button">
            <div class="style-button turn-on" id="turn-button">
            </div>
          </div>
          <div class="col-xs-3">
            <p>OFF</p>
          </div>
        </div>
    </div>
  </div>
</div>
